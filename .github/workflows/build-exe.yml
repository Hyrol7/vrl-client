name: Build EXE

on:
  push:
    tags:
      - 'v*'  # На будь-який tag формату v1.0.0
  workflow_dispatch:  # Ручний запуск

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r vrl_client/requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        python vrl_client/build_exe.py
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: vrl_client/dist/VRL_Client.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload to artifacts (on manual run)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: VRL_Client-windows
        path: vrl_client/dist/VRL_Client.exe
