name: Build EXE

on:
  push:
    tags:
      - 'v*'  # На будь-який tag формату v1.0.0
  workflow_dispatch:  # Ручний запуск

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r vrl_client/requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        cd vrl_client
        pyinstaller --onefile ^
          --name "VRL_Client" ^
          --hidden-import=psutil ^
          --hidden-import=requests ^
          --hidden-import=yaml ^
          --hidden-import=sqlite3 ^
          --hidden-import=ntplib ^
          --collect-all=yaml ^
          --collect-all=requests ^
          --collect-all=sqlite3 ^
          --distpath "..\dist" ^
          vrl.py
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/VRL_Client.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload to artifacts (on manual run)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: VRL_Client-windows
        path: dist/VRL_Client.exe
