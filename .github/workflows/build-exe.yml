name: Build EXE

on:
  push:
    tags:
      - 'v*'  # На будь-який tag формату v1.0.0
  workflow_dispatch:  # Ручний запуск

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyyaml requests
    
    - name: Install optional dependencies
      run: |
        pip install psutil
        pip install ntplib || echo "ntplib installation failed, continuing without it"
    
    - name: Build executable with PyInstaller
      run: |
        cd vrl_client
        pyinstaller --onefile ^
          --name "vrl_client" ^
          --icon="..\..\icon.ico" ^
          --add-data "config.yaml:." ^
          --hidden-import=psutil ^
          --hidden-import=requests ^
          --hidden-import=yaml ^
          --distpath "..\dist" ^
          vrl.py
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/vrl_client.exe
        asset_name: vrl_client.exe
        asset_content_type: application/octet-stream
    
    - name: Upload to artifacts (on manual run)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v3
      with:
        name: vrl_client-windows
        path: dist/vrl_client.exe
